<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de NAvegação</title>

    <style>


body{
    margin: 0;
    padding: 0;
}

      ul {
        margin: 30px 0px;
        padding: 0;
        list-style: none;
        display: flex;
        gap: 50px;
        justify-content: center;
        background-color: moccasin;
      }

      li {
        padding: 30px 0px;
      }

        li a {
        text-decoration: none;
        color: saddlebrown;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
      }

      li a:hover {
        transition: 0.5s;
        color: white;
      }
    
    </style>

  </head>
