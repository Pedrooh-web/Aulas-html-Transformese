<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
    <h1>Listas HTML</h1>
    <p>Exemplos de lista não ordenada</p>

    <ul>
        <li>Pêra</li>
        <li>Uva</li>
        <li>Maçã</li>
    </ul>

    <p>Exemplo de lista ordenada</p>

<ol>
    <li>Banana</li>
    <li>Morango</li>
    <li>Laranja</li>
</ol>

<p>Exemplos de lista descritiva</p>

<dl>
    <dt>Whey Protein</dt>
    <dd>O Whey Protein possui proteina</dd>
    <dt>Energético</dt>
    <dd>Possui cafeina</dd>
</dl>

</body>
</html>
